<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lag bruker</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main">
        <div class="formBox">
            <form action="/createUser" method="POST" class="loginForm">
                <h2>Lag Bruker</h2>
                <label for="first_name">Navn:</label>
                <input type="text" name="first_name">
                <label for="last_name">Etternavn:</label>
                <input type="text" name="last_name">
                <label for="email">E-post:</label>
                <input type="email" name="email">
                <label for="phone">Telefon:</label>
                <input type="number" name="phone">
                <label for="username">Brukernavn:</label>
                <input type="text" name="username">
                <label for="password">Passord:</label>
                <input type="password" name="password">
                <label for="company">Kompani:</label>
                <select name="company" id="company">
                    <option value="1">Kompani 1</option>
                    <option value="2">Kompani 2</option>
                    <!-- add other companies as needed -->
                </select>

                <label for="platoon">Peletong:</label>
                <select name="platoon" id="platoon">
                    <option value="1">Peletong 1, komp 1</option>
                    <option value="2">Peletong 2, komp 1</option>
                    <option value="3">Peletong 1, komp 2</option>
                    <option value="4">Peletong 2, komp 2</option>
                    <!-- add other platoons as needed -->
                </select>
                <input type="submit" value="Lag Bruker">
            </form>
            <div class="hasUser">
                <a href="/login">Har du allerede en bruker?</a>
            </div>
        </div>
    </div>
</body>
</html>
